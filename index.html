<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <section>
      <div class="card">
        <div class="card__header">
          <img src="./images/image-victor.jpg" alt="" class="card__header__person">
        </div>

        <div class="card__body">
          <h1 class="card__body__title">
            Victor Crest
            <span>26</span>
          </h1>
          <p class="card__body__text">
            London
          </p>
        </div>

        <div class="card__footer">
          <div class="card__footer__item">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card__footer__item">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card__footer__item">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>

        </div>
      </div>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/ManuLeiva">Manuel Leiva</a>.
    </div>
  </body>
</html>
